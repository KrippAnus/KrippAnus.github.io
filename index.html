
<!DOCTYPE HTML>
<html>
<head>

    <title>KrippAnus</title>
    <link rel="stylesheet" type="text/css" href="https://krippanus.github.io/indexstyles.css" />
    <script src="https://krippanus.github.io/piss.js"></script>
    <script src="https://krippanus.github.io/pissing.js"></script>
    <style>
        body {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgb(42,44,47);
            color: rgb(255,255,255);
            font-family: Arial, Helvetica, sans-serif;
        }

        .join {
            background-color: rgb(67,181,129);
            color: rgb(255,255,255);
            border: none;
            border-radius: 4px;
            font-size: 24px;
            text-align: center;
            text-decoration: none;
            margin: 4px 2px;
            padding: 15px 32px;
            display: inline-block;
            cursor: pointer;
            width: 150px;
        }

        .invite {
            background-color: rgb(114,137,218);
            color: rgb(255,255,255);
            border: none;
            border-radius: 4px;
            font-size: 24px;
            text-align: center;
            text-decoration: none;
            margin: 4px 2px;
            padding: 15px 32px;
            display: inline-block;
            cursor: pointer;
            width: 150px;
        }

        .help {
            background-color: rgb(255,165,0);
            color: rgb(255,255,255);
            border: none;
            border-radius: 4px;
            font-size: 24px;
            text-align: center;
            text-decoration: none;
            margin: 4px 2px;
            padding: 15px 32px;
            display: inline-block;
            cursor: pointer;
            width: 150px;
        }

        .divider {
            width: 25px;
            height: auto;
            display: inline-block;
        }
    </style>

</head>
<body>
    <div id="main">
        <h1 class="center">
            <img style="vertical-align:middle" src="https://krippanus.github.io/kripp.png" id="logo" width="64" height="64" />
            Kripp
        </h1>
        <br />
        <center>
            <h1>KrippAnus</h1>
            <button class="invite" onclick="window.location.href = 'https://www.youtube.com/channel/UCVtfmPNSQK9BrmwHJzIAuug';">YouTube</button>
            <div class="divider"></div>
            <button class="join" onclick="window.location.href = 'https://www.youtube.com/channel/UCVtfmPNSQK9BrmwHJzIAuug';">YouTube</button>
            <div class="divider"></div>
            <button class="help" onclick="window.location.href = 'https://www.youtube.com/channel/UCVtfmPNSQK9BrmwHJzIAuug';">YouTube</button>
        </center>
        <center>
                <button class="invite" onclick="funny()">cick this for funny</button>
        </center>
        <center>
                <button class="join" onclick="funnier()">click this for something funnier</button>
        </center>
    </div>
</body>
</html>
